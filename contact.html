	<h3>For more information on We Are Broadway</h3>
	<form>
		<label for="fName">First Name: </label>
		<input type="text" id="fName" name="fName" placeholder="John">
		
		<label for="lName">Last Name: </label>
		<input type="text" id="lName" name="lName" placeholder="Smith">
		
		<label for="email">Email: </label>
		<input type="email" id="email" name="email" placeholder="JohnSmith@.com">
		
		<label for="phone">Phone:</label>
		<input type="tel" id="phone" name="phone" placeholder="555-555-5555">
		
		<h5>I would like information about:</h5>
			<ul>
				<li><input type="checkbox" name="tour" id="web" value="design" class="chkbx">Web Design</li>

				<option value="friend">Friend</option>
				<option value="google">Google</option>
				<option value="social media">Social Media</option>
				<option value="other">Other</option>

			<textarea id="questions" name="questions" rows="3" cols="25"></textarea>
